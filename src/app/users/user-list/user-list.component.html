<h1>Usuários</h1>

<p-card>
  <p-table
    #dataTable
    [value]="users"
    [lazy]="true"
    (onLazyLoad)="loadUsers($event)"
    [paginator]="true"
    [rows]="rows"
    [totalRecords]="totalRecords"
    [loading]="loading"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} usuários"
    [rowsPerPageOptions]="[5, 10, 20, 50, 100]"
    [globalFilterFields]="['name', 'username', 'profile', 'company.name']"
    styleClass="p-datatable-gridlines p-datatable-striped"
  >
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="search"
            #search
            (input)="dataTable.filterGlobal(search.value, 'contains')"
            placeholder="Pesquisar"
          />
        </span>
        <button
          pButton
          label="Novo usuário"
          class="p-button-primary p-ml-auto"
          icon="pi pi-plus"
          [routerLink]="['..', 'new']"
        ></button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Foto</th>
        <th pSortableColumn="name">
          Nome
          <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="username">
          Usuário <p-sortIcon field="username"></p-sortIcon>
        </th>
        <th pSortableColumn="profile">
          Perfil <p-sortIcon field="profile"></p-sortIcon>
        </th>
        <th pSortableColumn="company.name">
          Empresa <p-sortIcon field="company.name"></p-sortIcon>
        </th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>
          <img
            *ngIf="user.profilePicture"
            [src]="user.profilePicture.base64"
            [alt]="user.name"
            width="25"
            class="p-shadow-4"
          />
        </td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.profile }}</td>
        <td>{{ user.company.name }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-primary p-mr-2"
            [routerLink]="['..', user.id]"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-danger"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
